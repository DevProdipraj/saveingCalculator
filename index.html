<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saving Calculator</title>
    <!-- boostrap file link  -->
    <link rel="stylesheet" href="./aseets/css/bootstrap.min.css" />
    <!-- csss file link here  -->
    <link rel="stylesheet" href="./aseets/css/style.css" />
  </head>
  <body>
    <section class="section_wrapper">
      <div class="container">
        <div class="header">
          <h2 class="text-center">Balance Statement</h2>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="calculator_left">
              <img class="img-fluid" src="./aseets/img/img.png" alt="image" />
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="calculator_right">
              <div class="calculator_box">
                <div class="income_box">
                  <h2>Income</h2>
                  <div class="d-flex justify-content-center">
                    <label  class="income_text" for="#">Income : </label>
                    <input required id="salary"  class="income_inputBox" type="number" name="" id="" />
                  </div>
                </div>
                <div class="expense_box text-center">
                  <h2>Expenses</h2>
                  <div>
                    <div class="text-center">
                      <label  class="income_text" for="">Food :</label>
                      <input required id="food" class="income_inputBox" type="number" name="" id="" />
                    </div>
                    <div  class="text-center mt-2">
                      <label class="income_text"  for="">Rent :</label>
                      <input required id="rent" class="income_inputBox  " type="number" name="" id="" />
                    </div>
                    <div class="text-center mt-2 cloths">
                      <label class="cloths_txt " for="">Cloths :</label>
                      <input required id="cloths" class="cloths_int income_inputBox" type="number" name="" id="" />
                    </div>
                  </div>
                  <input   id="calculateBtn" class="btn cal_btn"  type="button" value="Calculate">
                </div>
                <div class="result_box text-center">
                    <h2  >Total Expenses : <span id="totalExpenses"></span></h2>
                    <h2  >Total Balance : <span id="totalBlance"></span></h2>
                </div>
                <div class="saving_box">
                    <div class="">
                        <label class="income_text" for="">Save :</label>
                        <input required id="saveingInt" class="income_inputBox" type="number" name="" id="">
                    </div>
                    <span style="font-size: 20px;  margin: 0 1rem; font-weight: bold;">%</span>
                    <input id="saveingBtn" class="saveing_btn btn" type="submit" value="Save">
                </div>
                <div class="final_result">
                    <h2>Saving Amount :  <span id="saveResult"></span></h2>
                    <h2>Remaing Balance : <span id="gantFinal"></span>  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- js file link  -->
    <script src="./aseets/js/custom.js"></script>
  </body>
</html>
